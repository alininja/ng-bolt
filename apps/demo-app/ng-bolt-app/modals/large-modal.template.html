<header class="modal-header">
    <div class="grid-block">
        <h2 class="modal-title">Large Modal</h2>
    </div>
    <div class="grid-block grid-shrink">
        <button class="btn-link">Info</button>
        <button class="btn-link">Help</button>
    </div>
</header>
<section class="modal-body modal-collapse modal-overflow">
    <div class="grid-wrapper">
        <p class="modal-text">The Large Modal. Next to largest in size. Large modals are useful for more complex tables
            or forms, or displaying large amounts of content such as code.</p>
        <h3 class="modal-heading">Sample Form</h3>
    </div>

    <h2 class="form-heading">Group 1</h2>
    <div class="form-row">
        <blt-textfield data-name="field1"
                       data-label="Field 1"
                       data-model="Modals.formTest.field1"
                       data-type="text"
                       data-required="true"
                       data-autofocus="true"
                       class="grid-expand">
        </blt-textfield>
        <div class="form-divider-vertical"></div>
        <blt-textfield data-name="field2"
                       data-label="Field 2"
                       data-model="Modals.formTest.field2"
                       data-type="text"
                       class="grid-expand">

        <div class="form-divider-vertical"></div>
