<header class="modal-header">
    <div class="grid-block grid-align-center">
        <span class="font-icon fa fa-exclamation-circle"></span>
        <h2 class="modal-title">Medium Modal</h2>
    </div>
    <div class="grid-block grid-shrink">
        <button class="btn-link">Help</button>
    </div>
</header>

<section class="modal-body modal-collapse">
    <div class="grid-wrapper">
        <p class="modal-text">The medium modal. Larger size and useful for showing bigger lists, small tables or
            forms</p>
        <!-- <hr class="spacer"></hr> -->
        <!-- <h3 class="modal-heading">Table In a Modal</h3> -->

    <hr class="modal-divider"></hr>

    <table class="table table-collapse">
        <thead>
        <tr class="table-divider">
            <th>Description</th>
            <th>Comments</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr class="table-divider">
            <td>This is a basic cell.</td>
            <td>This is another cell.</td>
            <td class="table-actions">
                <div class="btn-row">
                    <button class="table-btn-icon"><span class="fa fa-check"></span></button>
                    <button class="table-btn-icon"><span class="fa fa-times"></span></button>
                </div>
            </td>
        </tr>

        <tr class="table-divider">
            <td>This is a basic cell. <br>
                <span class='table-tag-solid'>solid tag</span>
            </td>
            <td>This is another cell.</td>
            <td class="table-actions">
                <div class="btn-row">
                    <button class="table-btn-icon"><span class="fa fa-check"></span></button>
                    <button class="table-btn-icon"><span class="fa fa-times"></span></button>
                </div>
            </td>
        </tr>

        <tr>
            <td>This is a basic cell. <br>
                <span class='table-tag-solid'>solid tag</span>
            </td>
            <td>This is another cell.</td>
            <td class="table-actions">
                <div class="btn-row">
                    <button class="table-btn-icon"><span class="fa fa-check"></span></button>
                    <button class="table-btn-icon"><span class="fa fa-times"></span></button>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</section>

<footer class="modal-footer edge-top">
    <button id="mediumModal" class="modal-btn-text-submit" blt-close="">Close</button>
</footer>
