
<div class="fileloader" ng-class="{'fileloader-empty': !File.form[File.name].$viewValue, 'disabled': File.disabled}">

    <!-- Label -->
    <span class="fileloader-label">{{File.label || "Filename"}}{{File.required ? "*" : ""}}</span>

    <!-- Input -->
    <label>
        <input type="file"
               name="{{File.name}}"
               ng-change="File.onChange()"
               ng-model="File.data"
               blt-filemodel
               ng-required="File.required"
               ng-disabled="File.disabled"
               ng-attr-autofocus="{{File.autofocus}}"
               ng-attr-tabindex="{{File.tabindex}}"
               blt-validate="File.validate"
        >

        <div class="fileloader-input" ng-class="{'disabled': File.disabled}">
            <span class="placeholder">{{File.label || "Select File"}}{{File.required ? "*" : ""}}</span>
            <span class="filename"
                  title="{{ File.form[File.name].$viewValue.name }}">
                  {{ File.form[File.name].$viewValue.name | characters:File.charsLimit:true || 'No File Selected.' }}{{ File.fileExt }}
            </span>
        </div>

        <span class="fileloader-icon fa fa-upload"></span>

        <!-- Error Messages -->
        <p class="fileloader-error">
            <span class="fileloader-error-hide fileloader-error-required">
                This field is required.
            </span>
            <span ng-show="File.form[File.name].$viewValue && File.form[File.name].$error[File.validate.name]">
                {{File.errorMsg}}
            </span>
        </p>
    </label>
</div>
